name: CI Build for Hello World App
on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup network
        run: |
          docker network create --driver bridge se-methods
          docker run -d --name mongo-dbserver --network se-methods mongo:6.0
          echo "Waiting for MongoDB..."
          sleep 20

      - name: Build with Maven
        run: mvn -B package

      - name: Build Docker image
        run: docker build -t se_methods .

      - name: Run image
        run: docker run --network se-methods --name devopscontainer -d se_methods

      - name: View logs
        run: docker logs devopscontainer
